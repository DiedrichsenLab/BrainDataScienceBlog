title: Estimating correlations between noisy activity patterns. A tricky problem with a generative solution.
shorttitle: Noisy Correlations
description: In neuroimaging, we often want to assess how overlapping two brain activity patterns are. But estimating the true correlation between patterns can be extremely tricky.
